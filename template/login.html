{% extends "base.html" %}{%load static%}
{% block content %}
<div class="main">
    <div class="container">
        <div class="heading">Sign In</div>
        <form action="" method="POST" class="form">
            {% csrf_token %}
            <div class="input-wrapper">
                <i class="fas fa-user icon"></i>
                <input required="true" class="input" type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-lock icon"></i>
                <input required="true" class="input" type="password" name="password" id="password" placeholder="Password">
                <!-- Toggle Password Visibility Icon -->
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()" id="togglePassword"></i>
            </div>
            {% for message in messages %}
                <div class="text-danger mt-5">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    {{message}}
                </div>
                {% endfor %}
            <span class="forgot-password"><a href="#">Forgot Password?</a></span>
            <input class="login-button" type="submit" value="Sign In">
        </form>    
    </div>
</div>

    <style>
        /* General styling */
        body {
            background-color: aliceblue;
            background-image: url("{%static 'images/logo.png'%}");
            background-repeat: no-repeat;
            background-position: left;
          
        }
        

        .container {
            max-width: 400px;
            background: #F8F9FD;
            border-radius: 40px;
            padding: 25px 35px;
            margin: 150px auto;
            box-shadow: rgba(133, 189, 215, 0.878) 0px 30px 30px -20px;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        .heading {
            text-align: center;
            font-weight: 900;
            font-size: 30px;
            color: rgb(16, 137, 211);
        }

        .form {
            margin-top: 20px;
        }

        .input-wrapper {
            position: relative;
            margin-top: 15px;
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #12B1D1;
            font-size: 18px;
        }

        /* Toggle Password Visibility Icon Styling */
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #12B1D1;
            cursor: pointer;
            font-size: 18px;
        }

        .form .input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border-radius: 20px;
            background: white;
            border: none;
            box-shadow: #cff0ff 0px 10px 10px -5px;
        }

        .form .input:focus {
            outline: none;
            border-inline: 2px solid #12B1D1;
        }

        .form .forgot-password {
            display: block;
            margin-top: 10px;
            margin-left: 10px;
        }

        .form .forgot-password a {
            font-size: 11px;
            color: #0099ff;
            text-decoration: none;
        }

        .form .login-button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
            color: white;
            padding-block: 15px;
            margin: 20px auto;
            border-radius: 20px;
            border: none;
            box-shadow: rgba(133, 189, 215, 0.878) 0px 20px 10px -15px;
            transition: all 0.2s ease-in-out;
        }

        .form .login-button:hover {
            transform: scale(1.03);
            box-shadow: rgba(133, 189, 215, 0.878) 0px 23px 10px -20px;
        }

        .form .login-button:active {
            transform: scale(0.95);
            box-shadow: rgba(133, 189, 215, 0.878) 0px 15px 10px -10px;
        }

        @media (max-width: 767px) {
    .main{
        padding: 10px;
    }
  }
    </style>

    <script>
        // JavaScript function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const togglePassword = document.getElementById("togglePassword");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        }
    </script>

    
{% endblock content %}
