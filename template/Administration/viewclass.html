{% extends "administration/base.html" %} {% block dash %}
<div class="container" style="margin-top: 80px;margin-bottom: 80px;">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-light">
          <h5 class="mb-0">Class Details</h5>
        </div>
        <div class="card-body">
         <strong>SPECIALITY:</strong> <p class="card-text">{{ classe.speciality}}</p>
         <strong>DEPARTMENT:</strong> <p class="card-text">{{ classe.department }}</p>
         <strong>CLASS CODE:</strong> <p class="card-text">{{ classe.classcode }}</p>
         <strong>LEVEL:</strong> <p class="card-text">{{ classe.level }}</p>
         <strong>CREATED ON:</strong> <p class="card-text">{{ classe.creationdate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock dash %}
