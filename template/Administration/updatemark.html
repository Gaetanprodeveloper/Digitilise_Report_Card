{% extends "Administration/base.html" %}

{% block dash %}
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <p class="mt-5" style="font-size: 20px; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;">Update Mark</p>
    <div class="card bg-white mt-2 mb-5">
        <div class="card-body">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="student">Student</label>
                    <select class="form-control" name="student" id="student" required>
                        <option value="">Select Student</option>
                        {% for student in students %}
                            <option value="{{ student.id }}" {% if student.id == mark.student.id %}selected{% endif %}>{{ student.firstname }} {{ student.lastname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lecturer">Lecturer</label>
                    <!-- Hidden input to store lecturer ID -->
                    <input type="hidden" name="lecturer" id="lecturer" value="{{ mark.lecturer.id }}">
                    <!-- Visible input to display lecturer's name -->
                    <input type="text" class="form-control" readonly placeholder="Lecturer Name" id="lecturer-name" value="{{ mark.lecturer.firstname }} {{ mark.lecturer.lastname }}">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="course">Course</label>
                    <select class="form-control" name="course" id="course" required>
                        <option value="">Select Course</option>
                        {% for course in courses %}
                            <option value="{{ course.id }}" {% if course.id == mark.course.id %}selected{% endif %}>{{ course.coursetitle }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="semester">Semester</label>
                    <input type="text" class="form-control" name="semester" id="semester" placeholder="Semester" readonly value="{{ mark.semester }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="mark">Mark</label>
                    <input type="number" class="form-control" name="mark" id="mark" placeholder="Enter Mark (e.g., 0 to 20)" min="0" max="20" required value="{{ mark.mark }}">
                    <div class="invalid-tooltip">
                        Please enter a valid mark between 0 and 20.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="grade">Grade</label>
                    <select class="form-control" name="grade" id="grade" required>
                        <option value="">Select Grade</option>
                        {% for grade in grades %}
                            <option value="{{ grade.0 }}" {% if grade.0 == mark.grade %}selected{% endif %}>{{ grade.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Mark</button>
</form>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      
      document.addEventListener("DOMContentLoaded", function () {
        const courseSelect = document.getElementById("course");
        const semesterField = document.getElementById("semester");
        const lecturerField = document.getElementById('lecturer'); // Hidden field for lecturer ID
        const lecturerNameField = document.getElementById('lecturer-name'); // Display name field
    
        courseSelect.addEventListener("change", function () {
            const courseId = courseSelect.value;
    
            if (courseId) {
                fetch(`http://127.0.0.1:8000/administration/get-semester/${courseId}/`)
                    .then(response => response.json())
                    .then(data => {
                        semesterField.value = data.semester;
                        lecturerField.value = data.lecturer_id;  // Store the lecturer's ID
                        lecturerNameField.value = `${data.lecturer_name}`;  // Display lecturer name
                    })
                    .catch(error => {
                        console.error("Error fetching data:", error);
                        semesterField.value = "";
                        lecturerField.value = "";
                    });
            } else {
                semesterField.value = "";
                lecturerField.value = "";
            }
        });
      });
</script>
{% endblock %}
