{% extends "Administration/base.html" %}

{% block dash %}
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <p class="mt-5" style="font-size: 20px; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;">Download Class Report Cards</p>
    <div class="card bg-white mt-2 mb-5">
        <div class="card-body">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="class">Class</label>
                    <select class="form-control" name="class_choices" id="class" required>
                        <option value="">Select Class</option>
                        {% for classe in classes %}
                            <option value="{{ classe.id }}">{{ classe.classname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="semester">Semester</label>
                    <select class="form-control" name="semester_choices" id="semester" required>
                        <option value="">Select Semester</option>
                        {% for key, value in semesters %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Download All Report Cards</button>
</form>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
</script>

{% endblock dash %}
