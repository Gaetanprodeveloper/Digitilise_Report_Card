{% extends "administration/base.html" %} {% block dash %}
<div class="container" style="margin-top: 80px;margin-bottom: 80px;">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Department Details</h5>
          <a href="{% url 'administration:managedepartment' %}" class="btn btn-secondary btn-sm">
            <i class="fa fa-arrow-left mr-1"></i> Back to List
        </a>
        </div>
        <div class="card-body">
         <strong>DEPARTMENT NAME:</strong> <p class="card-text">{{ department.departmentname}}</p>
         <strong>DEPARTMENT CODE:</strong> <p class="card-text">{{ department.departmentcode}}</p>
         <strong>CREATED BY:</strong> <p class="card-text">{{ department.creator }}</p>
         <strong>CREATED ON:</strong> <p class="card-text">{{ department.creationdate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock dash %}
