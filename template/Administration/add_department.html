{% extends "Administration/base.html" %}
{% block dash %}
<form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    <p class="mt-5" style="font-size: 20px; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;">Add Department</p>
    <div class="card bg-white mt-2 mb-5">
        <div class="card-body">
            <!-- Department Name -->
            <div class="mb-3">
                <label for="validationTooltip01" class="form-label">Department Name</label>
                <input type="text" class="form-control" name="departmentname" id="validationTooltip01" required>
                <div class="invalid-tooltip">
                    Please provide a department name.
                </div>
            </div>

            <!-- Department Code -->
            <div class="mb-3">
                <label for="validationTooltip03" class="form-label">Department Code</label>
                <input type="text" class="form-control" name="departmentcode" id="validationTooltip03" required>
                <div class="invalid-tooltip">
                    Please provide a valid department code.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-4">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </div>
    </div>
</form>

<script>
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var forms = document.getElementsByClassName('needs-validation');
      Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
{% endblock dash %}
